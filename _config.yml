theme: minimal-mistakes-jekyll
locale: "en-US"
title: "José Manuel Martínez Martínez"
name: "José Manuel Martínez Martínez"
description: "(computational) linguist & translator"

author:
  name: "José Manuel Martínez Martínez"
  avatar: "https://avatars0.githubusercontent.com/u/2077497?v=3&s=460"
  bio: "Born in Valencia, Spain. Currently in Saarbrücken, Germany. Passionate about languages, coding, climbing, performing arts, and travelling."
  email: # optional
  uri: "https://chozelinek.github.io"
  github: chozelinek
  twitter: chozelinek
  linkedin: # optional

include:
    - "_pages"

exclude:
    - LICENSE
    - README.md
    - Gemfile
    - Gemfile.lock
    - .nojekyll

defaults:
  # _pages
  - scope:
      path: ""
      type: pages
    values:
      layout: single
      author_profile: true
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
    #   comments: true
      share: true
      related: true
  # _archives
  - scope:
      path: ""
      type: liquid
    values:
      author_profile: true

gems:
    - jekyll/scholar
    - jekyll/paginate

scholar:
    style: apa
    source: ./_bibliography
    bibliography: MyPublications.bib
    sort_by: [year, month]
    order: descending

paginate: 5 # amount of posts to show
paginate_path: /blog/page:num/

category_archive:
    type: liquid
    path: /categories/
tag_archive:
    type: liquid
    path: /tags/
